<html>

<head>
    <title>AMC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.rings.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <style>
        :root {
            --black: #000000;
            --red: #FF2A00;
            --red-dark: #AA2A00;
        }

        body {
            background-image: url(https://cdn.sstatic.net/Sites/askubuntu/img/site-background-image.png?v=29bccd27864c);
            padding: 0;
            margin: 0;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            text-align: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 2rem;
            font-size: 4.5rem;
            color: var(--black);
            text-shadow: -2px 2px 0px var(--red), -4px 4px 0px var(--red-dark);
            margin-bottom: 0.5rem;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body>
    <div class="center">
        <h1>amicaldo GmbH</h1>
        <div id="rings" style="width: 100%; height: 100%; min-height: calc(100vh - 7rem); image-rendering: pixelated"></div>
    </div>

    <script>
        VANTA.NET({
            el: "#rings",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 3.00,
            scaleMobile: 3.00,
            color: 0xFF2A00,
            backgroundColor: 0x000000,
            backgroundAlpha: 0.00
        })

    </script>
</body>

</html>
